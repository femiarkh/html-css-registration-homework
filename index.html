<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign up</title>
</head>
<body>
  <div class="wrapper">
    <div class="form__container">
      <input class="form__navigation-tab" type="radio" id="sign-in" name="form-tabs">
        <label class="form__navigation-label" for="sign-in">Sign in</label>

        <input class="form__navigation-tab" type="radio" id="sign-up" name="form-tabs" checked>
        <label class="form__navigation-label" for="sign-up">Sign up</label>

      <form class="form form--sign-in" method="post" action="https://reqres.in/api/login">
        <div class="form__input-block">
          <p class="form__input-wrapper"><input class="form__input" type="email" name="email"  placeholder="Email" required></p>
          <p class="form__input-wrapper"><input class="form__input" type="password" name="password"  placeholder="Password" required></p>
        </div>
        <p class="form__keep">
          <label>
            <input type="checkbox" value="agree" id="agree">
            Keep me logged in
          </label>
        </p>
        <button class="form__submit" type="submit">Login</button>
        <a class="form__forgot" href="#">Forgot password?</a>
      </form>

      <form class="form form--sign-up" method="post" action="https://reqres.in/api/register">
        <div class="form__input-block">
          <p class="form__input-wrapper"><input class="form__input" type="tel" name="mobile"  placeholder="Mobile Phone" required></p>
          <p class="form__input-wrapper"><input class="form__input" type="email" name="email"  placeholder="Email ID" required></p>
          <p class="form__input-wrapper"><input class="form__input" type="password" name="password"  placeholder="Password" required></p>
        </div>
        <p class="form__agree">
          <label>
            <input type="checkbox" value="agree" id="agree" required>
            I agree to terms and conditions
          </label>
        </p>
        <button class="form__submit" type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
